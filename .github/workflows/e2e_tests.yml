name: E2E Tests

on:
  deployment_status:

jobs:
  _check-deployment:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      should_run_liam_app_test: ${{ steps.check.outputs.should_run_liam_app_test }}
      should_run_liam_erd_sample_test: ${{ steps.check.outputs.should_run_liam_erd_sample_test }}
      target_url: ${{ github.event.deployment_status.target_url }}
      environment: ${{ github.event.deployment.environment }}
    steps:
      - name: Check deployment conditions
        id: check
        shell: ruby {0}
        working-directory: ${{ github.workspace }}
        run: |
          event_name      = "${{ github.event_name }}"
          event_state     = "${{ github.event.deployment_status.state }}"
          environment_val = "${{ github.event.deployment.environment }}"
          target_url      = "${{ github.event.deployment_status.target_url }}"

          result =
            if event_name == "deployment_status" && event_state == "success"
              # Production deployment
              if (environment_val.include?("Production") && target_url.include?("liam-app-git-main"))
                "should_run_liam_app_test=true\nshould_run_liam_erd_sample_test=false"
              # Preview deployment for liam-app
              elsif environment_val.include?("Preview") && !target_url.include?("liam-erd-sample") && !target_url.include?("liam-docs") && !target_url.include?("liam-storybook")
                "should_run_liam_app_test=true\nshould_run_liam_erd_sample_test=false"
              # liam-erd-sample deployment
              elsif environment_val.include?("Preview") && target_url.include?("liam-erd-sample")
                "should_run_liam_app_test=false\nshould_run_liam_erd_sample_test=true"
              else
                "should_run_liam_app_test=false\nshould_run_liam_erd_sample_test=false"
              end
            else
              "should_run_liam_app_test=false\nshould_run_liam_erd_sample_test=false"
            end

          # Same as 'echo "should_run_liam_production_app_test=xxxx" >> $GITHUB_OUTPUT'
          output_file = ENV.fetch("GITHUB_OUTPUT")
          File.open(output_file, "a") do |file|
            file.puts result
          end

  _setup_e2e_tests:
    needs: _check-deployment
    if: needs._check-deployment.outputs.should_run_liam_app_test == 'true' || needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      statuses: write
    defaults:
      run:
        working-directory: 'frontend/internal-packages/e2e'
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.event.deployment.sha }}
          persist-credentials: false

      - name: Setup pnpm
        if: needs._check-deployment.outputs.should_run_liam_app_test == 'true' || needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true'
        uses: ./.github/actions/pnpm-setup

      - name: Cache Playwright browsers
        if: needs._check-deployment.outputs.should_run_liam_app_test == 'true' || needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true'
        id: playwright-cache
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4.2.3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml', '**/playwright.config.ts') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright browsers
        if: ${{ (needs._check-deployment.outputs.should_run_liam_app_test == 'true' || needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true') && steps.playwright-cache.outputs.cache-hit != 'true' }}
        run: pnpm exec playwright install --with-deps

      - name: Install system dependencies for WebKit
        # Some WebKit dependencies seem to lay outside the cache and will need to be installed separately
        if: ${{ (needs._check-deployment.outputs.should_run_liam_app_test == 'true' || needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true') && steps.playwright-cache.outputs.cache-hit == 'true' }}
        run: pnpm exec playwright install-deps webkit

  _e2e-tests_for_liam-app:
    needs: [_check-deployment, _setup_e2e_tests]
    if: needs._check-deployment.outputs.should_run_liam_app_test == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        browser: [chromium, 'Mobile Safari']
      fail-fast: false
    permissions:
      contents: read
      statuses: write
    defaults:
      run:
        working-directory: 'frontend/internal-packages/e2e'
    env:
      CI: true
      URL: ${{ needs._check-deployment.outputs.target_url }}
      ENVIRONMENT: ${{ needs._check-deployment.outputs.environment }}
    steps:
      # This workflow is triggered for all deployments (liam-app, liam-erd-sample, liam-docs),
      # but E2E tests are executed only for liam-app deployments now.
      - name: Run e2e tests
        if: needs._check-deployment.outputs.should_run_liam_app_test == 'true'
        run: pnpm exec playwright test --project="${{ matrix.browser }}"
        env:
          URL: ${{ env.URL }}

      # FIXME: This step is not working well. All environments seem to be Preview.
      - name: Upload test results
        if: needs._check-deployment.outputs.should_run_liam_app_test == 'true' && failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results-${{ matrix.browser }}-${{ github.run_id }}-${{ github.job }}
          path: frontend/internal-packages/e2e/test-results/
          retention-days: 30

      - name: Post E2E status manually (with gh)
        if: needs._check-deployment.outputs.should_run_liam_app_test == 'true' && always()
        run: |
          STATE="${{ job.status }}"
          CONTEXT="E2E Tests / e2e-tests (${{ matrix.browser }})"
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            --method POST \
            --field state="${STATE}" \
            --field context="${CONTEXT}" \
            --field description="E2E test result for ${{ matrix.browser }}: (${STATE})" \
            --field target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Slack Notification on Failure
        if: needs._check-deployment.outputs.should_run_liam_app_test == 'true' && env.ENVIRONMENT == 'Production – liam-app' && failure()
        uses: tokorom/action-slack-incoming-webhook@d57bf1eb618f3dae9509afefa70d5774ad3d42bf # v1.3.0
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_CLI_CI_WEBHOOK_URL }}
        with:
          text: 'E2E Test Failure'
          attachments: |
            [
              {
                "color": "bad",
                "fields": [
                  {
                    "title": "Browser",
                    "value": "${{ matrix.browser }}"
                  },
                  {
                    "title": "Result",
                    "value": "failure"
                  },
                  {
                    "title": "Job URL",
                    "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]

  _e2e-tests_for_liam-erd-sample:
    needs: [_check-deployment, _setup_e2e_tests]
    if: needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        browser: [chromium, 'Mobile Safari']
      fail-fast: false
    permissions:
      contents: read
      statuses: write
    defaults:
      run:
        working-directory: 'frontend/internal-packages/e2e'
    env:
      CI: true
      URL: ${{ needs._check-deployment.outputs.target_url }}
      ENVIRONMENT: ${{ needs._check-deployment.outputs.environment }}
    steps:
      # This workflow is triggered for all deployments (liam-app, liam-erd-sample, liam-docs),
      # but E2E tests are executed only for liam-erd-sample deployments now.
      - name: Run e2e tests
        if: needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true'
        run: pnpm exec playwright test --project="${{ matrix.browser }}"
        env:
          URL: ${{ env.URL }}

      # FIXME: This step is not working well. All environments seem to be Preview.
      - name: Upload test results
        if: needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true' && failure()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: test-results-${{ matrix.browser }}-${{ github.run_id }}-${{ github.job }}
          path: frontend/internal-packages/e2e/test-results/
          retention-days: 30

      - name: Post E2E status manually (with gh)
        if: needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true' && always()
        run: |
          STATE="${{ job.status }}"
          CONTEXT="E2E Tests / e2e-tests (${{ matrix.browser }})"
          gh api repos/${{ github.repository }}/statuses/${{ github.sha }} \
            --method POST \
            --field state="${STATE}" \
            --field context="${CONTEXT}" \
            --field description="E2E test result for ${{ matrix.browser }}: (${STATE})" \
            --field target_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Slack Notification on Failure
        if: needs._check-deployment.outputs.should_run_liam_erd_sample_test == 'true' && env.ENVIRONMENT == 'Production – liam-erd-sample' && failure()
        uses: tokorom/action-slack-incoming-webhook@d57bf1eb618f3dae9509afefa70d5774ad3d42bf # v1.3.0
        env:
          INCOMING_WEBHOOK_URL: ${{ secrets.SLACK_CLI_CI_WEBHOOK_URL }}
        with:
          text: 'E2E Test Failure'
          attachments: |
            [
              {
                "color": "bad",
                "fields": [
                  {
                    "title": "Browser",
                    "value": "${{ matrix.browser }}"
                  },
                  {
                    "title": "Result",
                    "value": "failure"
                  },
                  {
                    "title": "Job URL",
                    "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                ]
              }
            ]
